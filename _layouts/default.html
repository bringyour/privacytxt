<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

{% seo %}
    <link rel="stylesheet" href="{{ "/assets/css/style.css?v=" | append: site.github.build_revision | relative_url }}">
    <!--[if lt IE 9]>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.min.js"></script>
    <![endif]-->
    {% include head-custom.html %}
    
    <script async defer src="https://buttons.github.io/buttons.js"></script>
  </head>
  <body>
    <div class="wrapper">
      <header>
        <p class="view"><a href="https://datatracker.ietf.org/doc/draft-colwell-privacy-txt/">IETF Datatracker</a></p>

        <p class="view"><a href="https://datatracker.ietf.org/doc/draft-colwell-privacy-txt/">Email the authors:<small>draft-colwell-privacy-txt@ietf.org</small></a></p>

        <!-- Place this tag where you want the button to render. -->
        <a class="github-button" href="https://github.com/grittygrease/draft-colwell-privacy-txt" data-color-scheme="no-preference: light; light: light; dark: dark;" data-size="large" data-show-count="true" aria-label="Star bringyour/privacytxt on GitHub">Star</a>

        <p class="view"><a href="https://github.com/grittygrease/draft-colwell-privacy-txt">View the Project on GitHub</a></p>
      </header>
      <section>

      {{ content }}

      </section>
      <footer>
      </footer>
    </div>
    <script src="{{ "/assets/js/scale.fix.js" | relative_url }}"></script>

</html>
